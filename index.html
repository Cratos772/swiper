<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/logo-swiper.png" type="image/png">
  <link rel="stylesheet" href="css/swiper-bundle.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Swiper</title>
</head>
<body>
	<div class="wrapper">
		<h1>Swiper slider</h1>
		<!-- Slider main container -->
		<div class="image-slider swiper-container">
			<!-- Additional required wrapper -->
			<div class="image-slider__wrapper swiper-wrapper">
				<!-- Slides -->
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="images/image_1.jpg" alt="img_1">
					</div>
				</div>
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="images/image_2.jpg" alt="img_1">
					</div>
				</div>
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="images/image_3.jpg" alt="img_1">
					</div>
				</div>
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="images/image_4.jpg" alt="img_1">
					</div>
				</div>
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="images/image_5.jpg" alt="img_1">
					</div>
				</div>
				<div class="image-slider__slide swiper-slide">
					<div class="image-slider__image">
						<img src="images/image_6.jpg" alt="img_1">
					</div>
				</div>
			</div>
			<!-- If we need pagination -->
			<div class="swiper-pagination"></div>

			<!-- If we need navigation buttons -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

			<!-- If we need scrollbar -->
			<!-- <div class="swiper-scrollbar"></div> -->
		</div>
	</div> 
	<script src="js/swiper-bandle.js"></script>
  	<script src="js/script.js"></script>
</body>
</html>
